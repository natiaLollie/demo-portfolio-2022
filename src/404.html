<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natia Lollie | Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="_imgs/favicon.svg" alt="laptop icon iconking1">
    <link id="theme-container" class="theme" rel="stylesheet" href="css/light.css">
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;500&family=Montserrat:wght@400;500&family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body id="error">
    <section>
        <div class="main-container">
            <div class="page-not-found-wrapper">

                <div id="error-image">
                    <img src="_imgs/icons/bomb.svg" alt="bomb">
                </div>

                <div id="error-message">
                    <p>Sorry, this page cannot be found.</p>
                    <p id="error-sub-message">error type 404</p>
                </div>

                <div id="error-restart">
                    <a href=".">
                        <p class="error-restart-btn">Restart</p>
                    </a>
                </div>

            </div>
        </div>
    </section>

    <script src="js/theme.js"></script>
</body>

</html>
